linters:
  enable-all: true
  disable:
    - cyclop
    - depguard
    - dupl
    - dupword
    - err113
    - exhaustive
    - exhaustruct
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gomnd
    - ireturn
    - makezero
    - mnd
    - musttag
    - nlreturn
    - nolintlint
    - paralleltest
    - prealloc
    - testpackage
    - varnamelen
    - wastedassign
    - wsl
linters-settings:
  gosec:
    excludes:
      - G306
  goconst:
    min-occurrences: 4
  gocritic:
    disabled-checks:
      - singleCaseSwitch
  lll:
    line-length: 150
  maintidx:
    under: 15
  nestif:
    min-complexity: 10
  revive:
    rules:
      - name: var-naming
        arguments:
          - ["ID"]
  stylecheck:
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIP", "RTP", "AMQP", "DB", "TS"]
issues:
  exclude-rules:
    - path: 'example_test\.go'
      text: 'rewrite if-else to switch statement'
    - path: '(.+)_test\.go'
      text: 'Use of weak random number generator'
    - path: '(.+)_test\.go'
      linters:
        - lll
