on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: |
        go test -v ./...
        go test -v -tags embedded ./...
        go test -v -tags portable ./...
        go test -timeout=1h -v -bench=. -run Bench ./...
